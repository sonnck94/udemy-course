<a class="list-group-item d-flex justify-content-between" (click)="onSelect()">
  <div class="pull-left">
    <h5 class="list-group-item-heading">{{recipe.name}}</h5>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <div class="pull-right">
    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 50px;">
  </div>
</a>
