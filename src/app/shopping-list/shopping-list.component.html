<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit (addShoppingOutput)="onEditIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of ingredients">
        {{ ingredient.name }}
        <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
</div>
