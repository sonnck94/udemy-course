<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" 
      *ngFor="let ingredient of (ingredients | async).ingredients;let idx = index;"
      (click)="onEditIngredient(idx)">
        {{ ingredient.name }} - {{ (ingredients | async).count }}
        <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
</div>
