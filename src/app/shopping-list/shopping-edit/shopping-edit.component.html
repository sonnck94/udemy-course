<div class="row">
  <div class="col-12">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="">
        <div class="form-group">
          <label>Name</label>
          <input
          id="name"
          type="text"
          class="form-control"
          name="name"
          ngModel
          >
        </div>
        <div class="form-group">
          <label>Amount</label>
          <input
            type="number"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!f.valid">
          {{ editMode ? 'Update' : 'Add'}}
        </button>
        <button
          class="btn btn-danger ml-1" type="button"
          (click)="onDelete()"
          *ngIf="editMode"
          >Delete</button>
        <button class="btn btn-primary ml-1" type="button" (click)="onClear()">Clear</button>
      </div>
    </form>
  </div>
</div>
