<app-header (onSelectFeatureOutPut)="onSelectFeature($event)"></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="featureSelected === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="featureSelected === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
